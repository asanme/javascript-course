<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="externalDiv">
        <div class="mainDiv">
            <h1>Temperature Conversion</h1>
            <div>
                <label  style="font-weight: 600" for="degreesInput">Degrees: </label>
                <input type="number" id="degreesInput">
            </div>

            <div>
                <input id="celsiusRadio" type="radio">
                <label for="celsiusRadio">To Celsius</label>
                <br>
                <input id="farenheitRadio" type="radio">
                <label for="farenheitRadio">To Farenheit</label>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
